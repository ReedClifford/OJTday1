<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title>




    <!-- css stylesheet -->
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->



    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
    <!-- fontawesome -->


    <!-- bootstrap js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- bootstrap js script -->
</head>


<body>

        <div class="container border border-2  mx-auto my-5 shadow-lg p-3 mb-5 bg-body rounded w-75" >
            <div class="row">
                <div class="col-lg-5 image">
                    <div class="container  w-100">
                        <div class="d-flex flex-column justify-content-between align-items-center">                        
                            <h3 class="text-white-50 "><i class="fa-solid fa-location-dot fa-sm me-2 text-white-50"></i>Location</h5>
                            <p class="text-white-50 mt-3 ">Hilltop, Batangas, 4200 Batangas</p>
                            <h3 class="text-white-50 "><i class="fa-solid fa-phone fa-sm me-2 text-white-50"></i>Contact Number</h3>
                            <p class="text-white-50 mt-3 "> (043) 723 2744</p>                       
                        </div>
       
                        
                    </div>
               
    
                    
    
                    
                </div>

                <!-- FORM -->
                <div class="col-lg-7  py-5 px-5">
                    <h2 class="fw-bold fs-2">Send Us Your Inquiry</h2>
                    <hr>
                    <form class="row g-3">
                        <div class="col-md-6">
                          <label  class="form-label">First Name</label>
                          <input type="text" class="form-control" name="firstname" >
                        </div>
                        <div class="col-md-6">
                          <label  class="form-label">Last Name</label>
                          <input type="text" class="form-control" name="lastname">
                        </div>
                        <div class="col-12">
                          <label  class="form-label">Address</label>
                          <input type="text" class="form-control" name="address" >
                        </div>
                        <div class="col-12">
                            <label  class="form-label">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
    
                        <div class="col-12">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" name="inquiry" style="height: 15em"></textarea>
                                <label for="floatingTextarea2">Inquiries..</label>
                              </div>
                        </div>
    
                        <div class="col-12 ">
                          <input type="submit" name="submit" class="button w-100 fw-bold" value="Send Inquiry">
                        </div>
                      </form>
                </div>
            </div>
    
    
        </div>

    





    
</body>
</html>
